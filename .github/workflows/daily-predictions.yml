name: Daily Stock Predictions

on:
  # Schedule: Run daily at 10 PM IST (4:30 PM UTC)
  schedule:
    - cron: '30 16 * * *'  # 4:30 PM UTC = 10:00 PM IST

  # Allow manual triggering
  workflow_dispatch:

jobs:
  generate-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas yfinance requests tensorflow keras

      - name: Collect daily data
        env:
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        run: |
          echo "Collecting latest stock data..."
          python daily_data_collection.py

      - name: Generate predictions
        run: |
          echo "Generating next-day predictions..."
          python generate_daily_predictions.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add future_predictions_next_day.json future_predictions_next_day.csv
          git add web/future_predictions_next_day.json
          git add data/stocks/daily_updates/ data/news/daily_updates/ data/collection_summary.json prediction_metadata.json || true

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update predictions - $(date '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi

      - name: Trigger Vercel deployment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -n "$VERCEL_TOKEN" ]; then
            echo "Triggering Vercel deployment..."
            npm install -g vercel
            cd web
            vercel pull --yes --token=$VERCEL_TOKEN
            vercel deploy --prod --token=$VERCEL_TOKEN
          else
            echo "Vercel token not set, skipping deployment"
            echo "Vercel will auto-deploy from GitHub push"
          fi
