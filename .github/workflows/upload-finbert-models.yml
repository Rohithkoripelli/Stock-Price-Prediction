name: Upload FinBERT Models to HuggingFace

on:
  # Manual trigger only
  workflow_dispatch:

jobs:
  upload-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: Upload FinBERT models to HuggingFace
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Uploading FinBERT models to HuggingFace..."
          python upload_finbert_models_to_hf.py

      - name: Upload summary
        run: |
          echo "âœ… Upload complete!"
          echo "Models available at: https://huggingface.co/RohithKoripelli/indian-bank-stock-models-finbert"
